<script>
  // swiped-right
  document.addEventListener('swiped-right', function (e) {

    plusDivs(-1)
  });
  document.addEventListener('swiped-left', function (e) {

    plusDivs(1)
  });
</script>

<style>

<body>

      <button onclick="w3_open('info')" class="w3-button w3-block w3-right-align">Pandemic Sketchbook</button>

      <!-- <button class="w3-button w3-black " onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-black " onclick="plusDivs(1)">&#10095;</button>
    -->
    </div>

  </div>

  <script>
    var slideIndex = 1;
    showDivs(slideIndex);

    function plusDivs(n) {
      showDivs(slideIndex += n);
    }

    function showDivs(n) {
      var i;
      var x = document.getElementsByClassName("mySlides");
      if (n > x.length) { slideIndex = 1 }
      if (n < 1) { slideIndex = x.length }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex - 1].style.display = "block";
    }

    function w3_open(y) {

      var x = document.getElementById(y)


      x.style.display = "block";
      document.getElementById("menu").style.display = "none";

    }
    function w3_close(x) {

      document.getElementById(x).style.display = "none";
      document.getElementById("menu").style.display = "block"

    }


window.addEventListener('wheel', function(scroll)
{
 if (event.scroll == 0)
 {
  console.log('scrolling up');
  plusDivs(-1);
 }
 else if (scroll.deltaY > 0)
 {
  console.log('scrolling down');
  plusDivs(1);
 }
});


  </script>

</body>
