<!DOCTYPE html>
<html>
  <title>Snag / Inflorescence</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="robots" content="index, follow" />
  <meta
    name="description"
    content="Artist-photographer, R J CALOW. A unique nature-human relationship within a marginal space- a transitional border between a neglected rose garden and a new wilder space where the existing cultivated nature grows alongside opportunistic self-seeding nature."
  />
  <meta
    name="keywords"
    content=", art, photography, landscape, edgelands, culture-nature, psychogeography"
  />

  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link rel="stylesheet" href="../assets/css/gallery.css" />
  <link rel="shortcut icon" type="image/jpg" href="../assets/icon.jpg" />
  <script src="../assets/swiped-events.min.js"></script>
  <script>
    // swiped-right
    document.addEventListener("swiped-right", function (e) {
      plusDivs(-1);
    });
    document.addEventListener("swiped-left", function (e) {
      plusDivs(1);
    });
  </script>

  <style>
    html, body {
      -webkit-text-size-adjust: 100%;
      /* Font varient */
      font-variant-ligatures: none;
      -webkit-font-variant-ligatures: none;
      /* Smoothing */
      text-rendering: optimizeLegibility;
      -moz-osx-font-smoothing: grayscale;
      font-smoothing: antialiased;
      -webkit-font-smoothing: antialiased;
      text-shadow: rgba(191, 23, 23, 0.01) 0 0 1px;
      font-family: "Helvetica Neue", Helvetica, Arial, "Lucida Grande",
        sans-serif;

      color: rgb(0, 0, 0);
    }

    .mySlides {
      display: none;
    }
  </style>

  <body>
    <!-- info -->
    <div
      class="gallery_info w3-sidebar w3-display-container"
      style="display: none"
      id="info"
      onclick="w3_close('info')"
    >
      <div class="fadein w3-display-middle">
        <p>A unique nature-human relationship within a marginal space- a transitional border between a neglected rose garden and a new wilder space where the existing cultivated nature grows alongside opportunistic self-seeding nature.</p>

        <button
          onclick="w3_close('info')"
          class="w3-bar-item w3-hover-black w3-button w3-block"
        >
          Close
        </button>
      </div>
    </div>

    <div class="w3-display-container w3-col outer">
      <div class="w3-row top">
        <a
          href="https://rjcalow.co.uk/#work"
          class="w3-button w3-block w3-left-align"
        >
          << Back
        </a>
      </div>
      <div class="w3-row middle" id="image">
        <div class="prev" onclick="plusDivs(-1)"></div>
        <div class="next" onclick="plusDivs(1)"></div>

        
        <img
          class="mySlides w3-animate-opacity"
          src="../assets/snag/1.jpg"
          style="width: 100%"
        />
        
        <img
          class="mySlides w3-animate-opacity"
          src="../assets/snag/2.jpg"
          style="width: 100%"
        />
        
        <img
          class="mySlides w3-animate-opacity"
          src="../assets/snag/3.jpg"
          style="width: 100%"
        />
        
        <img
          class="mySlides w3-animate-opacity"
          src="../assets/snag/4.jpg"
          style="width: 100%"
        />
        
        <img
          class="mySlides w3-animate-opacity"
          src="../assets/snag/5.jpg"
          style="width: 100%"
        />
        
        <img
          class="mySlides w3-animate-opacity"
          src="../assets/snag/6.jpg"
          style="width: 100%"
        />
        
        <img
          class="mySlides w3-animate-opacity"
          src="../assets/snag/7.jpg"
          style="width: 100%"
        />
        
        <img
          class="mySlides w3-animate-opacity"
          src="../assets/snag/8.jpg"
          style="width: 100%"
        />
        
      </div>
      <div class="w3-row bottom">
        <button
          onclick="w3_open('info')"
          class="w3-button w3-block w3-right-align"
        >
          Snag / Inflorescence
        </button>

        <!-- <button class="w3-button w3-black " onclick="plusDivs(-1)">&#10094;</button>
      <button class="w3-button w3-black " onclick="plusDivs(1)">&#10095;</button>
    -->
      </div>
    </div>

    <script>
      var slideIndex = 1;
      showDivs(slideIndex);

      function plusDivs(n) {
        showDivs((slideIndex += n));
      }

      function showDivs(n) {
        var i;
        var x = document.getElementsByClassName("mySlides");
        if (n > x.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = x.length;
        }
        for (i = 0; i < x.length; i++) {
          x[i].style.display = "none";
        }
        x[slideIndex - 1].style.display = "block";
      }

      function w3_open(y) {
        var x = document.getElementById(y);
        x.style.display = "block";
        
      }
      function w3_close(x) {
        document.getElementById(x).style.display = "none";
        
      }

      window.addEventListener("wheel", function (scroll) {
        if (event.scroll == 0) {
          console.log("scrolling up");
          plusDivs(-1);
        } else if (scroll.deltaY > 0) {
          console.log("scrolling down");
          plusDivs(1);
        }
      });
    </script>
  </body>
</html>
